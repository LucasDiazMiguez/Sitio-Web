    <div class="container contecrearusuario  justify-content-start ">
        <!-- TITULO -->
        <div class="row justify-content-start ">
            <h2 id="crear-un-usuario">Crea un usuario.</h2>
        </div>
        <!-- FORMULARIO -->
        <div class="row justify-content-center formulario ">
            <div class="container">
                <div class="row ">
                    <div class="col-sm-5 nowrap">
                        <label for="nombreDeLaPersona">Nombre</label>
                        <input type="text" name="nombreDeLaPersona" required placeholder="Pedro">
                    </div>
                    <div class="col-sm-5 nowrap ">
                        <label for="apellidoDeLaPersona">Apellido</label>
                        <input type="text" name="apellidoDeLaPersona" required placeholder="Dominguez">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-5 nowrap">
                        <label for="DNIDeLaPersona">DNI</label>
                        <input type="" name="DNIDeLaPersona" placeholder="41954782" required>
                    </div>
                    <div class="col-sm-5 nowrap ">
                        <label for="emailDeLaPersona">Email</label>
                        <input type="email" name="emailDeLaPersona" required placeholder="pedrodominguez@gmail.com">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-5 nowrap">
                        <section>
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="NI">Otro</option>
                            </select>
                        </section>
                    </div>
                    <div class="col-sm-5 nowrap ">
                        <label for="edadDeLaPersona">Edad</label>
                        <input type="number" name="edadDeLaPersona" required placeholder="30">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-5 nowrap">
                        <label for="nombreDeUsurioDeLaPersona">Nombre de Usuario</label>
                        <input type="text" name="nombreDeUsurioDeLaPersona" required placeholder="Pedritoelmascapo123">
                    </div>
                    <div class="col-sm-5 nowrap">
                        <label for="repetirlaPasswordDeLaPersona">Repetir la Contraseña</label>
                        <input type="password" name="repetirlaPasswordDeLaPersona" required>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-5 nowrap">
                        <label for="passwordDeLaPersona">Contraseña</label>
                        <input type="password" name="passwordDeLaPersona" required placeholder="estanoesmicontraseña">
                    </div>

                </div>
                <!-- BOTON DE CREAER USUARIO -->
                <div class="row justify-content-center align-items-center">
                    <input id="botondeCrearUsuario" type="submit" value="Crear Usuario">
                </div>
            </div>

        </div>
        <div class="container crear__usuario__con">
            <div class="row justify-content-center ">
                <div class="col-sm-6 crear__usuario__con__x">
                    <a class="conFacebook" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i>   Ingresar con facebook</a>
                </div>
            </div>
            <div class="row justify-content-center">

                    <a class="conGoogle" href="https://www.google.com/"> <i class="fab fa-google"></i> Ingresar con Google</a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 crear__usuario__con__x ">
                    <a class="conApple" href="https://www.apple.com/"> <i class="fab fa-apple"></i>    Ingresar con Apple</a>
                </div>
            </div>
        </div>
